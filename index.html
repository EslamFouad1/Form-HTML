<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form for Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,100&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/48040b49d6.js" crossorigin="anonymous"></script>
</head>
<body>



    <h1 id="title" align="center">
        S T U D E N T &nbsp&nbsp F O R M.
    </h1>

     <br><br><br><br>


<section id="my_section" class="fab fa-wpforms"  style="font-size: 2em;">

    <h5 id="sig" align="center" > S I G N &nbsp; U P </h5>

    <form class="fu" >
        <div id="fm" align="center">
            <label for="fname">First name:</label><br><br>
            <input type="text" id="fname" name="fname"><br><br>
    
            <label for="lname">Last name:</label><br><br>
            <input type="text" id="lname" name="lname"> <br><br>
    
    
            <label for="phone">Phone Number</label><br><br>
            <input type="tel" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br><br>
    
            <label for="email">Email address</label><br><br>
            <input type="mail" id="email" name="email"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br><br>
    
            <label for="pass">Password: </label> <br><br>
            <input type="password" id="pass" name="password" minlength="8" required> <br><br>
    
        </div>
       
        
      </form>

</section>






</body>
</html>
